name: CI
permissions: {}

concurrency:
  group: core-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  merge_group:
  pull_request:
  push:
    branches: ["master"]

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: shellcheck ./zig/download.sh
      - shell: pwsh
        run: Invoke-ScriptAnalyzer -Path zig/download.win.ps1 -Severity Error,Warning,Information -EnableExit
      - run: |
          chmod +x zig/download.sh zig/download.ps1
          ./zig/download.ps1 && chmod +x zig/zig && ./zig/zig build ci -- smoke

  test:
    strategy:
      matrix:
        include:
          - { os: 'ubuntu-latest' }
          # - { os: 'ubuntu-latest-arm64' }
          - { os: 'windows-latest' }
    runs-on: ${{ matrix.os }}
    steps:
      - run: git config --global core.autocrlf false
      - if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-latest-arm64'
        run: | # Allow unshare for vortex.
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_unconfined=0
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - uses: actions/checkout@v4
        with: { fetch-depth: 2147483647 } # Fetch full history for tidy.
      - name: Download Zig (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x zig/download.sh zig/download.ps1
          ./zig/download.ps1 && chmod +x zig/zig
      - name: Download Zig (Windows)
        if: runner.os == 'Windows'
        run: pwsh ./zig/download.win.ps1
      - run: ./zig/zig build ci -- test

  z7:
    strategy:
      matrix:
        include:
          - { target: 'x86_64-windows-msvc', os: 'windows-latest', optimize: 'Debug' }
          - { target: 'x86_64-windows-msvc', os: 'windows-latest', optimize: 'ReleaseSafe' }
          - { target: 'x86_64-linux-musl',   os: 'ubuntu-latest',  optimize: 'Debug' }
          - { target: 'x86_64-linux-musl',   os: 'ubuntu-latest',  optimize: 'ReleaseSafe' }
          - { target: 'x86_64-linux-gnu',    os: 'ubuntu-latest',  optimize: 'Debug' }
          - { target: 'x86_64-linux-gnu',    os: 'ubuntu-latest',  optimize: 'ReleaseSafe' }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Download Zig (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x zig/download.sh zig/download.ps1
          ./zig/download.ps1 && chmod +x zig/zig
      - name: Download Zig (Windows)
        if: runner.os == 'Windows'
        run: pwsh ./zig/download.win.ps1
      - name: Build (${{ matrix.optimize }})
        run: ./zig/zig build -Dtarget=${{ matrix.target }} -Doptimize=${{ matrix.optimize }}
      - name: Test
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-linux-gnu' && matrix.optimize == 'Debug'
        run: ./zig/zig build test -Dtarget=${{ matrix.target }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: z7-${{ matrix.target }}-${{ matrix.optimize }}
          path: |
            zig-out/bin/z7
            zig-out/bin/z7.exe
            zig-out/bin/z7.dll
            zig-out/bin/z7.pdb
            zig-out/lib/libz7.so
          if-no-files-found: ignore

  integration-test:
    strategy:
      matrix:
        include:
          - { os: 'ubuntu-latest' }
          - { os: 'windows-latest' }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Download Zig (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x zig/download.sh zig/download.ps1
          ./zig/download.ps1 && chmod +x zig/zig
      - name: Download Zig (Windows)
        if: runner.os == 'Windows'
        run: pwsh ./zig/download.win.ps1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build z7 server
        run: ./zig/zig build
      - name: Start z7 server (Unix)
        if: runner.os != 'Windows'
        run: |
          ./zig-out/bin/z7 --port 1102 &
          sleep 3
      - name: Start z7 server (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process -FilePath ".\zig-out\bin\z7.exe" -ArgumentList "--port","1102" -NoNewWindow -PassThru | Set-Variable -Name "z7proc"
          Start-Sleep -Seconds 3
      - name: Run pystep7 integration test
        working-directory: TESTS/pystep7-main
        run: python test1.py
        timeout-minutes: 1
      - name: Stop z7 server (Unix)
        if: always() && runner.os != 'Windows'
        run: pkill -f "z7.*--port" || true
      - name: Stop z7 server (Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: Get-Process z7 -ErrorAction SilentlyContinue | Stop-Process -Force

  core-pipeline:
    if: always() && github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    needs: [smoke, test, z7, integration-test]
    steps:
      - if: ${{ !(contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: exit 0
      - if: ${{  (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: exit 1
